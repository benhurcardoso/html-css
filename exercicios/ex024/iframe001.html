<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esquema de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de  um iframe</h1>
    <p>Acessando o site do 
        
        <!-- Tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>
        
        <p>o repositório do Guanabara 
            
            <iframe src="https;//gustavoguamabara.github.io" frameborder="0" height="500" width="500">
                <a href="https;//gustavoguamabara.github.io" target="_blank">no GitHub</a>
            </iframe>
            
            também é bem legal!
        </p>
</body>
</html>
